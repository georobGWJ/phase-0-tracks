<!DOCTYPE html>

<html>
  <head>
    <title>Practice Form</title>
  </head>

  <body>
    <h1>Very Important Form</h1>
    <form action="success.html" method="post">

      <div>
      What Kind of Car do you Drive<br />
        <select name="Car Type">
          <option value="2WD">2 Wheel Drive</option>
          <option value="4WD">4 Wheel Drive</option>
          <option value="AWD">All Wheel Drive</option>
        </select>
      </div>

      <hr>

      <div>
        <label>Enter your Comments:</label><br />
        <textarea cols="70" rows="10" name="text_comments"></textarea>
      </div>

      <hr>

      <div>
        E-Mail Address:<br />
        <input type="email" name="email">
      </div>

      <hr>

      <div>
        Date:<br />
        <input type="date" name="date">
      </div>

      <hr>

      <div>
        Color:<br />
        <input type="radio" name="color" value="blue">Blue<br />
        <input type="radio" name="color" value="green">Green<br />
        <input type="radio" name="color" value="black">Black<br />
        <input type="radio" name="color" value="silver">Silver<br />
      </div>

      <hr>

      <button type="submit">Submit!</button>

    </form>
  </body>
</html>
